<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
   
    <g class="Bronx">
          <text fill="blue" x="440" y="15">Bronx</text>
          {% for x in Bronx %}
          <line stroke-width="2" x1="{{50+(loop.index0 * 7.5)}}" y1="{{450 - (x[0] * 4)}}" x2="{{57.5 + (loop.index0 * 7.5)}}" y2="{{450 - (x[1] * 4)}}"/>
          {% endfor %}
     </g>
     <g class="Brooklyn">
          <text fill="blue" x="440" y="15">Brooklyn</text>
          {% for x in Brooklyn %}
          <line stroke-width="2" x1="{{50+(loop.index0 * 7.5)}}" y1="{{450 - (x[0] * 4)}}" x2="{{57.5 + (loop.index0 * 7.5)}}" y2="{{450 - (x[1] * 4)}}"/>
          {% endfor %}
     </g>
     <g class="Manhattan">
          <text fill="blue" x="440" y="15">Manhattan</text>
          {% for x in Manhattan %}
          <line stroke-width="2" x1="{{50+(loop.index0 * 7.5)}}" y1="{{450 - (x[0] * 4)}}" x2="{{57.5 + (loop.index0 * 7.5)}}" y2="{{450 - (x[1] * 4)}}"/>
          {% endfor %}
     </g>
     <g class="Queens">
          <text fill="blue" x="440" y="15">Queens</text>
          {% for x in Queens %}
          <line stroke-width="2" x1="{{50+(loop.index0 * 7.5)}}" y1="{{450 - (x[0] * 4)}}" x2="{{57.5 + (loop.index0 * 7.5)}}" y2="{{450 - (x[1] * 4)}}"/>
          {% endfor %}
     </g>
     <g class="Staten_Island">
          <text fill="blue" x="440" y="15">Staten Island</text>
          {% for x in Staten_Island %}
          <line stroke-width="2" x1="{{50+(loop.index0 * 7.5)}}" y1="{{450 - (x[0] * 4)}}" x2="{{57.5 + (loop.index0 * 7.5)}}" y2="{{450 - (x[1] * 4)}}"/>
          {% endfor %}
     </g>

    
    

    <text x="425" y="590" text-anchor="middle" font-size="16">Year</text>
    <text x="160" y="20" text-anchor="middle" font-size="16" >People with Lead Exposure per 100,000</text>

    <rect x="700" y="50" width="15" height="15" fill="blue"/>
    <text x="720" y="62" fill="black">Bronx</text>
    <rect x="700" y="80" width="15" height="15" fill="green"/>
    <text x="720" y="92" fill="black">Manhattan</text>
    <rect x="700" y="110" width="15" height="15" fill="red"/>
    <text x="720" y="122" fill="black">Brooklyn</text>
    <rect x="700" y="140" width="15" height="15" fill="purple"/>
    <text x="720" y="152" fill="black">Staten Island</text>
    <rect x="700" y="170" width="15" height="15" fill="orange"/>
    <text x="720" y="182" fill="black">Queens</text>
</svg>