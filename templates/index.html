<html>
  <head>
    <title>Life Expectancy Lab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    {% include 'navbar.html' %}
    <h2>Lead Levels in Blood - Finnegan Sheridan </h2>

    <div id="line_graph_all">
      {% include 'nyc.svg' %}
    </div>
    <script>
      Bronx = document.getElementsByClassName("Bronx")
      for (fill of Bronx) {
        fill.style.fill = 'hsl(100, 50%, {{Bronx}}%)'
      }
      Brooklyn = document.getElementsByClassName("Brooklyn")
      for (fill of Brooklyn) {
        fill.style.fill = 'hsl(100, 50%, {{Brooklyn}}%)'
      }
      Queens = document.getElementsByClassName("Queens")
      for (fill of Queens) {
        fill.style.fill = 'hsl(100, 50%, {{Queens}}%)'
      }
      Manhattan = document.getElementsByClassName("Manhattan")
      for (fill of Manhattan) {
        fill.style.fill = 'hsl(100, 50%, {{Manhattan}}%)'
      }
      Staten_Island = document.getElementsByClassName("Staten_Island")
      for (fill of Staten_Island) {
        fill.style.fill = 'hsl(100, 50%, 15)'
      }
    </script>
  {% include 'footer.html' %}

  </body>
  </html>
